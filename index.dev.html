<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gurt</title>

    <!-- build:css /dist/app.min.css -->

    <!-- Bootstrap -->
    <link href="/modules/app/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/modules/app/bower_components/ngprogress/ngProgress.css" rel="stylesheet">

    <!-- -->
    <link href="/modules/app/css/layout-style.css" rel="stylesheet">
    <link href="/modules/app/css/layout-header.css" rel="stylesheet">
    <link href="/modules/app/css/layout-navbar.css" rel="stylesheet">
    <link href="/modules/app/css/animate.css" rel="stylesheet">

    <link href="/modules/app/css/gt-carousel.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=cyrillic' rel='stylesheet' type='text/css'>
    <!-- font-family: 'Open Sans', sans-serif; -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div ui-view="header"></div>
    <div ui-view="content"></div>
    <div ui-view="footer"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/modules/app/bower_components/jquery/dist/jquery.js"></script>
    <script src="/modules/app/bower_components/jquery-ui/jquery-ui.js"></script>

    <script src="/modules/app/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/modules/app/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/modules/app/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/modules/app/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/modules/app/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/modules/app/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/modules/app/bower_components/ngprogress/build/ngProgress.js"></script>

    <script src="/modules/app/app.module.js"></script>

    <script src="/modules/app/controllers/ContentController.js"></script>
    <script src="/modules/app/controllers/ArticleController.js"></script>
